<!DOCTYPE html>
<html data-ng-app="CengageOss">
<head>
    <meta charset='utf-8'>

    <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.2/css/bootstrap.min.css" media="screen"/>
    <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.2/css/bootstrap-responsive.css" media="screen"/>

    <link rel="stylesheet" type="text/css" href="css/custom.css" media="screen"/>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>

    <script src="js/app.js"></script>
    <script src="js/cengage-oss.js"></script>


    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <title>Cengage â™¥ Open Source</title>
</head>

<body class="github" data-ng-controller="mainController">
    <div class="navbar">
        <div class="navbar-inner">
            <a class="brand logo" href="http://www.cengage.com">Cengage Learning</a>
            <ul class="nav nav-pills">
                <li class=""><a href="https://github.com/cengage/">All Repositories</a></li>
            </ul>
        </div>
    </div>
    <div class="container-fluid row-fluid">
        <ul class="projects">
            <li class="project" data-ng-repeat="project in projects" data-project-id="{{project.id}}">
               <a href="https://github.com/cengage/{{project.name}}">
                   <h4>{{project.name}}</h4>
                   <h6>{{project.language}}</h6>
                   <p>{{project.description}}</p>
               </a>
            </li>
        </ul>

    </div>


</body>
</html>
